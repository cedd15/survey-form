<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="flex-container">
        <h2>
            <a href="#">Happy Survey</a>
        </h2>
        <nav>
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <!-- Enter your name  -->
            
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <!-- Enter your email address  -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address"><br>

            <!-- Enter your age  -->
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Your age" min="0" max="100"><br>

            <!-- Select your role -->
            <label for="roles">
                Which option best describes your current role?
            </label>
            <select name="role" id="roles">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>

            <!-- Would you recomment? -->
            
            <p>Would you recommend freeCodeCampp to a friend</p>

            <div>
            <input type="radio" name="recommend" id="definitely">
            <label for="definitely">Definitely</label>

            <input type="radio" name="recommend" id="maybe">
            <label for="maybe">Maybe</label>

            <input type="radio" name="recommend" id="not-sure">
            <label for="not-sure">Not Sure</label>
            </div>
            
            <!--  favorite feature  -->
            <br>
            <label for="features">What is your favorite feature of freeCodeCamp?</label>
            <select name="features" id="features">
                <option disabled="" selected="" value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open-source</option>
            </select>

            <!-- improvement or suggestions -->
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            
            <div>
                <input type="checkbox" name="front-end" id="front-end">
                <label for="front-end">Front-end Projects</label>
            </div>

            <div>
                <input type="checkbox" name="back-end" id="back-end">
                <label for="back-end">Back-end Projects</label>
            </div>

            <div>
                <input type="checkbox" name="data-visual" id="data-visual">
                <label for="data-visual">Data Visualization</label>
            </div>

            <div>
                <input type="checkbox" name="challenges" id="challenges">
                <label for="challenges">Challenges</label>
            </div>

            <div>
                <input type="checkbox" name="community" id="community">
                <label for="community">Community</label>
            </div>

            <div>
                <input type="checkbox" name="add-courses" id="add-courses">
                <label for="add-courses">Additional Courses</label>
            </div>

            <!--  Comments or suggestions?  -->
            <p>Any comments or suggestions?</p>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

            <!--  Submit button  -->
            <input type="submit" value="Submit">

        </form>
    </main>

    <footer>
        <div>
            <p>Contact us: test@test.com</p>
        </div>
        
        <div>
        <p> Copyrights 2021 </p>
        </div>
    </footer>
    
</body>
</html>
